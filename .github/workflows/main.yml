name: build

on: [pull_request, push, workflow_dispatch]

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - target: x86_64-unknown-linux-gnu
          os: ubuntu-18.04
          rust: stable
          tar: linux
        - target: x86_64-apple-darwin
          os: macos-latest
          rust: stable
          tar: osx
    steps:
    - uses: actions/checkout@v1
    - name: Install ninja on Linux
      run: |
        wget "https://github.com/ninja-build/ninja/releases/download/v1.10.2/ninja-linux.zip" && \
        echo "763464859c7ef2ea3a0a10f4df40d2025d3bb9438fcb1228404640410c0ec22d ninja-linux.zip" \
        | sha256sum -c
        sudo unzip ninja-linux.zip -d /usr/local/bin && rm ninja-linux.zip
      if: matrix.os == 'ubuntu-18.04'
      shell: bash
    - name: Install ninja on macOS
      run: |
        brew update && brew install coreutils
        wget "https://github.com/ninja-build/ninja/releases/download/v1.10.2/ninja-mac.zip" && \
        echo "6fa359f491fac7e5185273c6421a000eea6a2f0febf0ac03ac900bd4d80ed2a5 ninja-mac.zip" \
        | sha256sum -c
        sudo unzip ninja-mac.zip -d /usr/local/bin && rm ninja-mac.zip
      if: matrix.os == 'macos-latest'
      shell: bash
    - name: Install Rust
      run: |
        rustup update ${{ matrix.rust }} --no-self-update && rustup default ${{ matrix.rust }}
        rustup target add ${{ matrix.target }}
      shell: bash
    - name: Build
      run: ./build.sh
      shell: bash
    - name: Upload ${{ matrix.tar }} tarball
      uses: actions/upload-artifact@v2
      with:
        name: solana-bpf-tools-${{ matrix.tar }}.tar.bz2
        path: out/solana-bpf-tools-${{ matrix.tar }}.tar.bz2

  release:
    name: Upload Release Assets
    needs: build
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    steps:
    - name: Download Linux tarball
      uses: actions/download-artifact@v2
      with:
        name: solana-bpf-tools-linux.tar.bz2
    - name: Download macOS tarball
      uses: actions/download-artifact@v2
      with:
        name: solana-bpf-tools-osx.tar.bz2
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Release Linux tarball
      id: upload-release-linux
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: solana-bpf-tools-linux.tar.bz2
        asset_name: solana-bpf-tools-linux.tar.bz2
        asset_content_type: application/zip
    - name: Release macOS tarball
      id: upload-release-macos
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: solana-bpf-tools-osx.tar.bz2
        asset_name: solana-bpf-tools-osx.tar.bz2
        asset_content_type: application/zip
